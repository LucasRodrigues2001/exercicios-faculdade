<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
  <form>
    <fieldset>
        <legend>Dados Cadastrais</legend>
        <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" required><br>
    
    <label for="Idade">Idade:</label>
    <input type="number" id="Idade" placeholder="Digite sua idade" required><br>
    
    <label for="Senha">Senha:</label>
    <input type="password" id="Senha" placeholder="Digite sua senha" required><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Digite seu email" required><br>
    <input type="submit" value="Enviar formas">
    </fieldset>
    <!-- Campo de entrada de dados tipo Texto -->
  </form>
</body>
</html>
